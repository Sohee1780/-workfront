<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><laber for='userID'>ID</laber></th>
                    <td><input type='text' name='userID' id='userID' size='30' placeholder='아이디 10글자 이내'></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th><label for='userPW'>비밀번호</label></th>
                    <td><input type='password' name='userPW' id='userPW' size='30' placeholder='영문,숫자,특수문자 포함 8자 이상'></td>
                    
                </tr>
                <tr>
                    <th><label for='ruserPW'>비밀번호 확인</label></th>
                    <td><input type='password' name='ruserPW' id='ruserPW' size='30'></td>
                    
                </tr>
                <tr>
                    <th><label for='email'>Email</label></th>
                    <td><input type='email' name='email' id='email' size='30'></td>
                    <td>
                        <select>
                            <option name='email' id='email' selected>직접입력</option>
                            <option value='naver.com'>@naver.com</option>
                            <option value='gmail.com'>@gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 청보</legend>
            프로필 사진 : <input type='file' name='picture' id='picture'>
            <br><br>
            성별 : 
            <input type='radio' name='gender' id='gender' value='M'>남자
            <input type='radio' name='gender' id='gender' value='F'>여자
            <br><br>
            생년월일 : <input type='date' name='birth' id='birth'>
            <br><br>
            취미 : 
            <br>
            <input type='checkbox' name='hobby' id='hobby1' value='baseball'><label for='hobby1'>야구</label>
            <input type='checkbox' name='hobby' id='hobby2' value='basketball'><label for='hobby2'>농구</label>
            <input type='checkbox' name='hobby' id='hobby3' value='football'><label for='hobby3'>축구</label>
            <br>
            <input type='checkbox' name='hobby' id='hobby4' value='study' checked><label for='hobby4'>공부</label>
            <input type='checkbox' name='hobby' id='hobby5' value='music'><label for='hobby5'>음악감상</label>
            <br>
            <input type='checkbox' name='hobby' id='hobby6' value='etc'> 
                <label for='hobby6'>기타 : <input type='text' name='etcText' id='etcText'></label>
            <br><br>
            자기소개
            <br>
            <textarea cols='50' rows='5' style='resize:none' name='introduce' id='introduce'></textarea>
        </fieldset>
        <br>
        <input type='submit' value='회원가입'>
        <input type='reset' value='다시입력'>
        <button>이전으로</button>
    </form>
</body>
</html>
