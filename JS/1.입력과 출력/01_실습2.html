<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>인치를 센티미터로 변환하기</h1>
    <div id='area'></div>
    <button onclick='transformTest()'>변환</button>

    <script>
        function transformTest() {
            let i = window.prompt('인치');

            let area = document.querySelector('#area');
            
            let cm = i*2.54;

            area.innerHTML = `${i}인치는 ${cm}센티미터입니다.`;
        }
    </script>
</body>
</html>
