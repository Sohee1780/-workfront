<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>배경 스타일</title>
    <style>
      .container{
        /*컨텐츠의 위치를 지정하기 위해
        컨테이너의 포지션 속성을 relative로 변경*/
        position: relative;
        background-image: url(../../images/apple-bg.jpg);
        width: 600px;
        height: 400px;
      }
      .imgText{
        position:absolute;
        width:90%;
        height:100px;
        background-color: rgba(255, 255, 255, 0.575);
        font-size: 11pt;
        line-height: 60px;
        text-align: center;
        bottom:30px;
        left: 30px;
      }
    </style>
  </head>
  <body>
		<div class="container">
			<div class="content">
        <div class='container'>
          <div class='imgText'>
            <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
          </div>	
        </div>
			</div>
		</div>
  </body>
</html>
