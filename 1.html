<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=()=>{
            window.setInterval(()=>{
                // 현재 날짜, 시간 정보를 담은 객체
                let date = new Date();
                
                document.querySelector('#area').innerHTML=`${date.getHours()} : ${date.getMinutes()} : <span id='second'> ${date.getSeconds()}</span>`;
                },1000);
        }
    </script>
</head>
<body>
    <!--  자바스크립트를 이용하여 현재 시간, 분, 초를 출력하는 시계를 만드시오
            1초 마다 시간이 갱신될수 있도록 코드를 작성 하시오 -->
    <div id='area'></div>
    <button>test</button>
</body>
</html>
