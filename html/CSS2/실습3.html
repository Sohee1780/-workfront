<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        div{
            border : 1px solid #bdbcbc;
            width : 500px;
            margin : 0px auto;
            padding: 5px;

        }
        h3{
            color:red;
            text-align: center;
        }
        .ch{
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 5px;

        }
        .info{
            text-align: center;
            font-weight: bold;
        }
        .info2{
            text-align: center;
            font-weight: bold;
            font-size: 13px;
        }
        span{
            
            color:blue;
        }
    </style>
</head>
<body>
    <div class='ch'>확인하세요</div>
    <div>
        <h3>주문 및 배송</h3>
        <p class='info'><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p class='info'>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        
    </div>
    <div>
        <h3>교환 및 환불</h3>
        <p class='info'>불만족시 <span>100% 환불</span>해 드립니다</p>
        <p class='info'>고객센터로 전화주세요</p>
        
    </div>
    <div>
        <h3>고객센터</h3>
        <p class='info'>0000-0000</p>
        <p class='info2'>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>
</html>
